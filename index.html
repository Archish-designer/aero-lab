<!DOCTYPE html>
<html>
<head>
  <title>Aero-lab</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1> Aero-lab Physics simulation!</h1> 
  
  <p>Adjust the sliders to change certain external forces. Click Start to run the simulation.</p> 
  <!--instructions for aero-lab users -->

  <label>Friction:</label>
  <input type="range" id="frictionSlider" min="0" max="1" step="0.1">

  <label>Tailwind:</label>
  <input type="range" id="tailwindSlider" min="0" max="10" step="1">

  <label>Car Speed:</label>
  <input type="range" id="speedSlider" min="0" max="20" step="1">

  <label>Air Resistance:</label>
  <input type="range" id="airSlider" min="0" max="1" step="0.1"> <!-- These are the GUI sliders, each linked to a physical parameter-->

  <p>Click the start button to begin!</p>

  <!-- ðŸš€ Container for control buttons -->
  <div style="margin-bottom: 20px;">
    <button onclick="startSim()">Start</button> <!--starts the simulation -->
    <button onclick="resetSim()">Reset</button> <!--reset button for the whole simulation -->
  </div>

  <!--canvas element for car drawing -->
  <canvas id="simCanvas" width="800" height="400" style="border: 1px solid #000;"></canvas>

  <script src="simulation.js"></script>
</body>
</html>
