<!DOCTYPE html>
<html>
<head>
  <title>Aero-lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optional styling for neat layout */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
    }

    #resetBtn {
      display: block;
      margin: 40px auto; /* this centers the reset button at bottom */
    }

    #simCanvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <h1>Aero-lab Physics Simulation!</h1>

  <p>Adjust the sliders to change certain external forces. Click Start to run the simulation.</p>
  <!--instructions for aero-lab users -->

  <label>Friction:</label>
  <input type="range" id="frictionSlider" min="0" max="1" step="0.1">

  <label>Tailwind:</label>
  <input type="range" id="tailwindSlider" min="0" max="10" step="1">

  <label>Car Speed:</label>
  <input type="range" id="speedSlider" min="0" max="20" step="1">

  <label>Air Resistance:</label>
  <input type="range" id="airSlider" min="0" max="1" step="0.1">
  <!-- These are the GUI sliders, each linked to a physical parameter-->

  <p>Click the start button to begin!</p>

  <!-- this puts the  start button under the instructional text -->
  <button onclick="startSim()">Start</button> <!--starts the simulation -->

  <!--canvas element for car drawing -->
  <canvas id="simCanvas" width="1300" height="500"></canvas>

  <!-- Reset button centered at the bottom -->
  <button id="resetBtn" onclick="resetSim()">Reset</button> <!--reset button for the whole simulation -->

  <script src="simulation.js"></script>
</body>
</html>
